<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>اتصال کشورها</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'Tahoma', 'Arial', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
      *, *::before, *::after { box-sizing: border-box; }
      html, body { margin: 0; padding: 0; overflow-x: hidden; }
      body { font-family: 'Vazirmatn', Tahoma, Arial, sans-serif; }

      .fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(6px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      .slide-up {
        animation: slideUp 0.2s ease-out forwards;
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(4px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      .modal-in {
        animation: modalIn 0.3s cubic-bezier(0.34,1.56,0.64,1) forwards;
      }
      @keyframes modalIn {
        from { opacity: 0; transform: scale(0.88); }
        to   { opacity: 1; transform: scale(1); }
      }

      .map-reveal {
        animation: mapReveal 0.5s ease-out forwards;
      }
      @keyframes mapReveal {
        from { opacity: 0; transform: scale(0.97); }
        to   { opacity: 1; transform: scale(1); }
      }

      .pulse-hint {
        animation: pulseHint 2s ease-in-out infinite;
      }
      @keyframes pulseHint {
        0%, 100% { opacity: 1; }
        50%       { opacity: 0.6; }
      }

      .path-item {
        animation: pathItem 0.25s ease-out forwards;
      }
      @keyframes pathItem {
        from { opacity: 0; transform: scale(0.85); }
        to   { opacity: 1; transform: scale(1); }
      }

      input[type="text"] { -webkit-appearance: none; appearance: none; }
      button { -webkit-tap-highlight-color: transparent; }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }
    </style>
  </head>
  <body class="bg-slate-50">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
